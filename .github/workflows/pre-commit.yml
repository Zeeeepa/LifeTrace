name: Pre-commit

on:
  pull_request:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      frontend: ${{ steps.filter.outputs.frontend }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'lifetrace/**'
              - 'scripts/**'
              - 'pyproject.toml'
              - 'pyrightconfig.json'
              - 'bandit.yaml'
              - '.pre-commit-config.yaml'
            frontend:
              - 'free-todo-frontend/**'
              - '.pre-commit-config.yaml'
            rust:
              - 'free-todo-frontend/src-tauri/**'
              - 'scripts/precommit_rustfmt.py'
              - 'scripts/precommit_clippy.py'
              - '.pre-commit-config.yaml'

  precommit-base:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run base hooks
        run: |
          pre-commit run check-yaml --all-files
          pre-commit run check-toml --all-files
          pre-commit run check-json --all-files
          pre-commit run end-of-file-fixer --all-files
          pre-commit run trailing-whitespace --all-files

  precommit-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
      - name: Install system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev
      - name: Install backend deps
        run: uv sync --group dev
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run Python hooks
        run: |
          pre-commit run ruff --all-files
          pre-commit run ruff-format --all-files
          pre-commit run bandit --all-files
          pre-commit run pyright --all-files
          pre-commit run check-backend-code-lines --all-files

  migration-check:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set Lifetrace data dir
        run: echo "LIFETRACE_DATA_DIR=$RUNNER_TEMP/lifetrace" >> "$GITHUB_ENV"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev
      - name: Install backend deps
        run: uv sync --group dev
      - name: Prepare data directories
        run: mkdir -p "$LIFETRACE_DATA_DIR/data"
      - name: Initialize database schema
        run: |
          uv run python - <<'PY'
          from sqlmodel import SQLModel, create_engine

          from lifetrace.storage import models  # noqa: F401
          from lifetrace.util.path_utils import get_database_path

          engine = create_engine(f"sqlite:///{get_database_path()}")
          SQLModel.metadata.create_all(engine)
          PY
      - name: Alembic heads check
        working-directory: lifetrace
        run: |
          set +e
          uv run alembic -c alembic.ini heads > /tmp/alembic_heads.txt 2> /tmp/alembic_heads_err.txt
          alembic_status=$?
          if [ $alembic_status -ne 0 ]; then
            echo "Alembic heads command failed with exit code ${alembic_status}."
            echo "Alembic stdout:"
            cat /tmp/alembic_heads.txt || true
            echo "Alembic stderr:"
            cat /tmp/alembic_heads_err.txt || true
          elif [ -s /tmp/alembic_heads_err.txt ]; then
            echo "Alembic stderr:"
            cat /tmp/alembic_heads_err.txt
          fi
          python - <<'PY'
          from pathlib import Path

          output_path = Path("/tmp/alembic_heads.txt")
          if output_path.exists():
              output = output_path.read_text().strip().splitlines()
          else:
              output = []
          heads = [line for line in output if line.strip()]
          if not heads:
              print("Alembic heads output was empty.")
          if len(heads) > 1:
              print("Multiple Alembic heads detected:")
              print("\n".join(heads))
              raise SystemExit(1)
          PY
          python_status=$?
          set -e
          if [ $python_status -ne 0 ]; then
            exit $python_status
          fi
          if [ $alembic_status -ne 0 ]; then
            exit $alembic_status
          fi
      - name: Alembic upgrade check
        working-directory: lifetrace
        run: uv run alembic -c alembic.ini upgrade head

  precommit-frontend:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: "9"
      - name: Install frontend deps
        run: pnpm install
        working-directory: free-todo-frontend
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run frontend hooks
        run: |
          pre-commit run biome-check --all-files
          pre-commit run tsc-free-todo-frontend --all-files
          pre-commit run check-frontend-code-lines --all-files

  precommit-rust:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libgtk-3-dev libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run Rust hooks
        run: |
          pre-commit run rustfmt --all-files
          pre-commit run clippy --all-files
          pre-commit run check-tauri-rust-code-lines --all-files
