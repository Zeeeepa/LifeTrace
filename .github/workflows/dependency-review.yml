name: Dependency Review

on:
  pull_request:
  workflow_dispatch:
    inputs:
      base-ref:
        description: "Base ref (e.g. main)"
        required: true
      head-ref:
        description: "Head ref (e.g. vk/b02a-ci-monitor-2)"
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check dependency graph status
        id: dep_graph
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          status=$(gh api repos/${{ github.repository }} --jq '.security_and_analysis.dependency_graph.status // "unknown"' || echo "unknown")
          if [ "$status" = "enabled" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Dependency graph disabled or unavailable; skipping dependency review."
          fi
      - name: Dependency review (PR)
        if: github.event_name == 'pull_request' && steps.dep_graph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
      - name: Dependency review (manual)
        if: github.event_name == 'workflow_dispatch' && steps.dep_graph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: never
          base-ref: ${{ inputs.base-ref }}
          head-ref: ${{ inputs.head-ref }}
