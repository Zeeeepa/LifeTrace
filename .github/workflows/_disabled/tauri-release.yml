name: Tauri Release

on:
  push:
    tags:
      - "v*"

jobs:
  check-main:
    runs-on: ubuntu-latest
    outputs:
      is_main: ${{ steps.check.outputs.is_main }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check tag is on main
        id: check
        run: |
          git fetch origin main --depth=1
          if git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"; then
            echo "is_main=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_main=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-main
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        variant: [web, island]
        include:
          - os: windows-latest
            script_suffix: win
          - os: macos-latest
            script_suffix: mac
          - os: ubuntu-latest
            script_suffix: linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: "9"
      - uses: dtolnay/rust-toolchain@stable
      - name: Install macOS targets
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin
      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev
      - name: Install frontend deps
        run: pnpm install --frozen-lockfile
        working-directory: free-todo-frontend
      - name: Build Tauri bundle
        run: pnpm run build:tauri:${{ matrix.variant }}:script:full:${{ matrix.script_suffix }}
        working-directory: free-todo-frontend
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.variant }}-${{ matrix.script_suffix }}
          path: free-todo-frontend/dist-artifacts/tauri

  release:
    needs: [check-main, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          draft: ${{ needs.check-main.outputs.is_main != 'true' }}
          files: dist-artifacts/**/*
