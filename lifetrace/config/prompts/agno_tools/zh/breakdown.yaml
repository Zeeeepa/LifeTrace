# 任务拆解工具消息 - 中文版

breakdown_prompt: |
  请将以下任务拆解为具体的、可执行的子任务列表。

  **任务描述：**
  {task_description}

  **要求：**
  1. 每个子任务应该是具体的、可执行的
  2. 子任务之间应该有合理的执行顺序
  3. 估算每个子任务的大致时间（可选）
  4. 返回 JSON 格式

  **返回格式：**
  ```json
  {{
    "subtasks": [
      {{"name": "子任务名称", "description": "详细描述", "estimated_time": "预计时间"}},
      ...
    ]
  }}
  ```

breakdown_result: "任务拆解结果:\n{result}"
breakdown_failed: "任务拆解失败: {error}"
