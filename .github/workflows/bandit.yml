name: Bandit

on:
  push:
  pull_request:

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv sync --group dev
      - name: Run bandit
        run: uv run bandit -c bandit.yaml -r lifetrace scripts
        continue-on-error: true
