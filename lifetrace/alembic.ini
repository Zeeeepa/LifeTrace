# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = migrations

# 版本存储位置的模式
# prepend_sys_path = .

# 数据库 URL（会被 env.py 动态覆盖）
sqlalchemy.url = sqlite:///data/lifetrace.db

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
