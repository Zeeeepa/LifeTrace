# 任务拆解工具消息 - 中文版

# 任务拆解指导（用于 Agent 直接拆解，避免嵌套 LLM 调用）
breakdown_guide: |
  请将以下任务拆解为具体的、可执行的子任务列表。

  **任务描述：**
  {task_description}

  **拆解要求：**
  1. 每个子任务应该是具体的、可执行的
  2. 子任务之间应该有合理的执行顺序
  3. 估算每个子任务的大致时间（可选）
  4. 以清晰的列表格式展示，每个子任务包含名称、描述和预计时间

  **输出格式示例：**
  1. 子任务名称
     详细描述
     [预计时间]
  2. 子任务名称
     详细描述
     [预计时间]

  请直接拆解任务并展示结果，无需调用其他工具。

