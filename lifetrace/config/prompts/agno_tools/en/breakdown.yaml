# Task Breakdown Tool Messages - English

breakdown_prompt: |
  Please break down the following task into specific, actionable subtasks.

  **Task Description:**
  {task_description}

  **Requirements:**
  1. Each subtask should be specific and actionable
  2. Subtasks should have a logical execution order
  3. Estimate time for each subtask (optional)
  4. Return in JSON format

  **Return Format:**
  ```json
  {{
    "subtasks": [
      {{"name": "subtask name", "description": "details", "estimated_time": "estimated time"}},
      ...
    ]
  }}
  ```

breakdown_result: "Task breakdown result:\n{result}"
breakdown_failed: "Failed to break down task: {error}"
